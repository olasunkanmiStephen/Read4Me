<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read4ME</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0a7374a9d.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="hero">
         <h1><span>Read</span> For Me</h1>
         <textarea placeholder="Write anything here..."></textarea>
         <div class="row">
            <select></select>
            <div class="btn">
                <button><i class="fa-solid fa-rotate-right" id="again"></i></button>
                <button><i class="fa-solid fa-play" id="play" style="color: #ffffff;"></i></button>
                <button><i class="fa-solid fa-pause" id="pause"></i></button>
            </div>
         </div>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
